<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록 확인 창</title>
</head>
<body>

<div th:if="${result}">
    <h1> 가입 완료 </h1>
    <p> 가입이 완료되었습니다.</p>
    <div><a href="/user/user/main">뒤로 가기</a></div>
</div>

<div th:if="${result eq false}">
    <h1> 가입 실패 </h1>
    <p> 가입이 실패되었습니다. 중복 되는 아이디가 존재합니다. </p>
    <div><a href="/user/user/register">뒤로 가기</a></div>
</div>

</body>
</html>
