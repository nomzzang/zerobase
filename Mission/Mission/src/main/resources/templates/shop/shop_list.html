<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예약하기 화면</title>

</head>
<body>

<h1> 예약 가능 리스트 </h1>
<hr>
<table border="1" th:unless="${#lists.isEmpty(shops)}" style="table-layout: fixed;">

    <tr>
        <th>상호명</th>
        <th>지역</th>
        <th>추천메뉴</th>
        <th>연락처</th>
    </tr>
    <tr th:each="shop : ${shops}">
        <td th:text="${shop.shopName}"></td>
        <td th:text="${shop.shopLocation}"></td>
        <td th:text="${shop.shopBriefly}"></td>
        <td th:text="${shop.shopContact}"></td>
        <td>
            <form method="get" th:action="@{/book}">
                <input type="submit" value="변경">
            </form>
        </td>
        <p th:if="${#lists.isEmpty(shops)}"> 등록 된 업체가 없습니다. </p>
    </tr>
</table>


</p>
</body>
</html>
